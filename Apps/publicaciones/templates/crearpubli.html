<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLEGIO</title>
</head>
<body>
    <h1>CREAR PUBLICACION</h1>
    <form method="post">
        {% csrf_token %}
        titulo {{ form.titulo }}
        fecha de publicacion  {{ form.fecha_publicacion }}
        autor {{ form.autor }}
        <input type="submit" name="GUARDAR">
    </form>

    <a href="{% url 'publicaciones:publiapp' %}">VER LISTA DE PUBLICACIONES</a>
</body>
</html>
