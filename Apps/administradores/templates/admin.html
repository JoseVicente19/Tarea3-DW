{% extends 'base.html' %}
{% block contenido %}
<h2>LISTA DE ADMINISTRADORES</h2>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>NOMBRE</th>
                <th>EDAD</th>
                <th>DEPARTAMENTO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in lista_administradores %}
            <tr>
                <td>{{ admin.nombre }}</td>
                <td>{{ admin.edad }}</td>
                <td>{{ admin.departamento }}</td>
                <td>
                    <a href="{% url 'administradores:editaradmin' admin.id %}" class="btn btn-warning">EDITAR</a>
                    <a href="{% url 'administradores:veradmin' admin.pk %}" class="btn btn-info">VER</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<h2>CREAR ADMINISTRADOR ACA</h2>
<a href="{% url 'administradores:crearadmin' %}">CREAR</a>
{% endblock %}
