{% extends 'base.html' %}
{% block contenido %}

<h1>Crear Estudiante</h1>
    <form method="post">
        {% csrf_token %}
        Nombre {{ form.nombre }}
        Edad {{ form.edad }}
        Curso {{ form.curso }}
        <input type="submit" name="GUARDAR">
    </form>

    <a href="{% url 'estudiantes:estuapp' %}">VOLVER A LA LISTA DE ESTUDIANTES</a>

    
{% endblock %}
