<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLEGIO</title>
</head>
<body>
    <h1>Crear Estudiante</h1>
    <form method="post">
        {% csrf_token %}
        Nombre {{ form.nombre }}
        Edad {{ form.edad }}
        Curso {{ form.curso }}
        <input type="submit" name="GUARDAR">
    </form>

    <a href="{% url 'estudiantes:estuapp' %}">VER LISTA DE ESTUDIANTES</a>
</body>
</html>
